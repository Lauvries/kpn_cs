<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
</head>
<body>
    <form action=" {% url 'create-product' %} " method="POST">
        {% csrf_token %}
        <ul>
            {% for field in form %}
                <li style="list-style-type:none;">
                    {{field.label}}
                    {{field}}
                    <button>Add</button>
                    {{field.errors}}

                </li>

            {% endfor %}
        </ul>
    
    <h2>Current Products</h2>
    {% for product in products %}
        <ul>
            <li style="list-style-type:none;">
                {{product.name}}
            </li>
        </ul>
    {% endfor %}
    </form>     

    <a href=" {% url "landing-page" %} ">Go Home</a>
    {% if request.session.tempform %}
        <a href=" {% url "create-customer" %} ">Go back to customer creation</a>
    {% endif %}
</body>
</html>
